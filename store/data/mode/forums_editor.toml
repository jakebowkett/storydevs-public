
[[Editor]]

    Name = "basics"
    Desc = "Basics"
    Icon = "basics"
    
    [[Editor.Field]]

        Replace = "visibility"
        ServerOnly = true
        Optional = true

    [[Editor.Field]]

        AdminOnly = true
        Name = "locked"
        Desc = "Lock Thread"
        Type = "bool"

        [[Editor.Field.Value]]

            Name = "lock"
            Text = "Lock"
            Icon = "padlock"
            True = true

        [[Editor.Field.Value]]

            Name = "unlock"
            Text = "Unlock"
            Icon = "cancel"
            Default = true

    [[Editor.Field]]

        AdminOnly = true
        Name = "pinned"
        Desc = "Thread Pinning"
        Type = "bool"

        [[Editor.Field.Value]]

            Name = "pin"
            Text = "Pin"
            Icon = "pin"
            True = true

        [[Editor.Field.Value]]

            Name = "unpin"
            Text = "Unpin"
            Icon = "cancel"
            Default = true
    
    [[Editor.Field]]

        Name = "name"
        Desc = "Title"
        Type = "text"
        Max = 128
    
    [[Editor.Field]]

        Name = "summary"
        Desc = "Summary"
        Context = "This will be the preview in search results. If left empty the body will be used as a preview instead."
        Type = "textarea"
        Max = 256
        Optional = true
        
