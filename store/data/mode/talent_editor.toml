[[Editor]]
    
    Name = "advertised"
    Icon = "skill/marketing"
    AddIcon = "skill/marketing"
    Desc = "Advertised Skill"
    Add = 3
    AddName = "Advertised Skill"
    Context = """Your talent profile will appear in searches for skills you choose here. Only skills you've demonstrated in projects can be advertised, so make sure you've added a project before filling out this section."""

    [[Editor.Field]]
    
        HasIcons = true
        Name = "skill"
        Desc = "Skill"
        Type = "dropdown"
        Ref = "project.role.skill"
        
        [[Editor.Field.Events]]
        
            Handler = "populateDropdownFromTextInputs"
            Type = "focus"
            Args = ["project.role.skill"]
            Before = true

        [[Editor.Field.Events]]

            Handler = "disallowSiblingDuplicates"
            Type = "focus"
            Args = ["advertised.skill"]
            Before = true
            
        [[Editor.Field.Events]]
        
            Handler = "requestFieldFromDropdown"
            Type = "update"
            Args = ["advertised.example.example", "advertised.example"]
        
    [[Editor.Field]]
        
        Name = "example"
        Desc = "Examples"
        Add = 3
        AddMin = 3
        AddName = "Example"
        Disabled = true
        
        # Allowed Types
        [[Editor.Field.Value]]
            Name = "image"
            Text = "image"
        
        [[Editor.Field.Value]]
            Name = "audio"
            Text = "audio"
        
        [[Editor.Field.Value]]
            Name = "video"
            Text = "video"
        
        [[Editor.Field.Value]]
            Name = "text"
            Text = "text"
        
        [[Editor.Field.Value]]
            Name = "code"
            Text = "code"
                
        # Placeholder field.
        [[Editor.Field.Field]]
        
            Name = "example"
            Desc = "Example Here"
            Type = "tempfield"
            
        # ====================================================
        #  Different example types = image, text, audio, etc.
        #  These will be loaded in on request from the client.
        # ====================================================
        
        [[Editor.Field.Field]]
        
            RequestOnly = true
            Name = "image"
            Desc = "Image"
            Context = "No NSFW images please. (Artistic/incidental nudity is fine.)"
            Type = "image"
            To = "file"
            Max = 5120 # kilobytes
            CanReplace = true
            
        [[Editor.Field.Field]]
        
            RequestOnly = true
            Name = "text"
            Desc = "Text"
            Type = "editor"
            To = "richtext"
            CanReplace = true
                
        [[Editor.Field.Field]]
        
            Name = "alttext"
            Desc = "Alt Text"
            Context = "Brief description of the actual image content for people with low visibility."
            Type = "textarea"
            Max = 128

            # Text = "The alt text."
                
        [[Editor.Field.Field]]
        
            Name = "title"
            Desc = "Title"
            Type = "text"
            Paired = true
            
            # Text = "The title."

        [[Editor.Field.Field]]
        
            Name = "project"
            Desc = "Associated Project"
            Type = "dropdown"
            Paired = true

            # Text = "Fantasy"
            
            [[Editor.Field.Field.Events]]
            
                Handler = "populateDropdownFromTextInputs"
                Type = "focus"
                Args = ["project.name"]
                Before = true
                
        [[Editor.Field.Field]]
        
            Name = "info"
            Desc = "Description"
            Type = "textarea"
            
            # Text = "The description."
            
