        [[Editor.Field.Field]]
        
            Name = "duty"
            Desc = "Duties"
            Type = "text"
            Add = 5
            AddName = "Duty"
            Max = 128

            # Text = "Making the art."
            
        [[Editor.Field.Field]]
        
            Name = "comment"
            Desc = "Comment"
            Type = "textarea"
            Optional = true
            Context = "Add any clarifying information about this role here."
        
