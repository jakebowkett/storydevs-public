        Name = "role"
        Desc = "Project Roles"
        Add = 5
        AddName = "Role"
        
        [[Editor.Field.Field]]
        
            Name = "name"
            Desc = "Role Name"
            Type = "text"

            # Text = "Environment Artist"
            
        [[Editor.Field.Field]]
        
            Name = "skill"
            Desc = "Skills Used"
            Context = "More skills will be added in the future. Thank you for your patience!"
            Type = "dropdown"
            Add = 3
            AddName = "Skill"
            Shared = "skills"

            # Default = "Environment Art"
            
