    
# Names of fields here should match the names of resources
# in storydevs/resource.go in order to make unmarshalling
# easier. Specific fields are targetted like this: 
# 
#       "groupName.fieldName.subFieldName"
# 
# This also allows different levels and branches of the tree
# to have repeated names - only duplicate names on the same
# level and branch are disallowed.
        
[[Editor]]

    Name = "basics"
    Desc = "Basics"
    Icon = "basics"
        
    [[Editor.Field]]
    
        Replace = "visibility"
            
    [[Editor.Field]]
    
        Name = "available"
        Desc = "Availability"
        Type = "bool"
        
        [[Editor.Field.Value]]
        
            Name = "available"
            Text = "Available"
            Icon = "available"
            True = true
            Default = true
            
        [[Editor.Field.Value]]
        
            Name = "unavailable"
            Text = "Unavailable"
            Icon = "cancel"
            
    [[Editor.Field]]

        Name = "name"
        Desc = "Name"
        Type = "text"
        # Optional = true
        # Context = "If no name is chosen your account display name will be used."
        Max = 128

        # Text = "Jake Bowkett"
    
    [[Editor.Field]]

        Name = "summary"
        Desc = "About Me"
        Type = "textarea"
        Optional = true
        Max = 256
        Placeholder = "Tell us about yourself!"

        # Text = "Programmer and artist."
 
[[Editor]]

    Name = "project"
    Desc = "Project"
    Icon = "experience"
    Add = 5
    AddIcon = "add_project"
    AddName = "Project"
    Context = """A project is a set of completed work. It doesn't have to be a game â€” three pieces of art following a theme would suffice, for example. Projects are automatically sorted in reverse chronological order by finish date."""
    
    [[Editor.Field]]

        Name = "name"
        Desc = "Project Name"
        Type = "text"
        Paired = true
        Max = 128

        # Text = "Fantasy"

    [[Editor.Field]]

        Name = "link"
        Desc = "Website"
        Type = "text"
        Optional = true
        Paired = true
        Max = 512

    [[Editor.Field]]

        Name = "teamname"
        Desc = "Team Name"
        Type = "text"
        Optional = true
        Paired = true
        Max = 128

    [[Editor.Field]]

        Name = "teamlink"
        Desc = "Team Website"
        Type = "text"
        Optional = true
        Paired = true
        Max = 512
        
    [[Editor.Field]]
    
        Name = "period"
        Desc = "Creation Period"
        Context = 'Generally speaking projects must be finished to be listed on your talent profile. Exceptions are made for projects that have no clear finish point such as MMOs, podcasts, etc. In such cases please choose "Present" for the finish date.'
