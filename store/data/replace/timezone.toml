
[timezone]

    Name = "timezone"
    Desc = "Timezone"
    Type = "dropdown"
    Init = "InitTimezone"
    Help = "Remember the 'S' in timezone names changes to 'D' during daylight savings (e.g. PST > PDT)."

    [[timezone.Value]]
        Idx  = -1
        Name = "local"
        Text = "Local Time"

        [[timezone.Value.Value]]
            Name = "abbr"

        [[timezone.Value.Value]]
            Name = "offset"
            Text = "UTC ??:??"

    [[timezone.Value]]
        Idx  = -2
        Name = "utc"
        Text = "Coordinated Universal Time"

        [[timezone.Value.Value]]
            Name = "abbr"

        [[timezone.Value.Value]]
            Name = "offset"
            Text = "UTC+00:00"
            
